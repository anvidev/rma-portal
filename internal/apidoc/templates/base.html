<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{template "title" .}}</title>
</head>

<body>
	{{template "sidebar" .}}
	{{template "body" .}}
</body>

<style>
	:root {
		--sidebar-width: 300px;

		--radius-sm: 0.25rem;
		--radius-md: 0.375rem;
		--radius-lg: 0.5rem;

		--padding-sm: 0.25rem;
		--padding-md: 0.5rem;
		--padding-lg: 1rem;

		--background: hsl(210, 100%, 98%);
		--foreground: hsl(220, 20%, 20%);
		--muted: hsl(215, 25%, 70%);
		--surface: hsl(210, 100%, 95%);
		--accent: hsl(220, 90%, 55%);

		--get-color: hsl(150, 60%, 65%);
		--post-color: hsl(220, 60%, 70%);
		--put-color: hsl(40, 80%, 70%);
		--patch-color: hsl(270, 50%, 70%);
		--delete-color: hsl(0, 70%, 70%);
	}

	@media (prefers-color-scheme: dark) {
		:root {
			--background: hsl(220, 50%, 6%);
			--foreground: hsl(208, 85%, 95%);
			--muted: hsl(215, 20%, 50%);
			--surface: hsl(220, 50%, 10%);
			--accent: hsl(220, 90%, 60%);
		}
	}

	* {
		margin: 0;
		padding: 0;
	}

	body {
		position: relative;
		background-color: var(--background);
		color: var(--foreground);
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-size: 16px;
		font-weight: 400;
		min-height: 100dvh;

		display: grid;
		grid-template-columns: var(--sidebar-width) 1fr;
		align-items: start;
	}

	aside {
		position: sticky;
		top: 0;
		border-right: 1px solid var(--surface);
		overflow-y: auto;
		background-color: var(--background);
		height: 100dvh;

		display: flex;
		flex-direction: column;
		gap: 1rem;

		& h2 {
			font-size: 0.875rem;
			font-weight: 500;
			color: var(--foreground);
			border-bottom: 1px solid var(--surface);
			padding: 0 var(--padding-lg);
			height: 50px;
			display: flex;
			align-items: center;
		}

		details {
			& summary {
				display: flex;
				justify-content: space-between;
				padding: 0 var(--padding-lg);
				margin-bottom: var(--padding-lg);
				font-size: 0.875rem;
				font-weight: 500;
				color: var(--foreground);
				cursor: pointer;
				transition: background 0.2s ease-in-out;

				&::after {
					color: var(--muted);
					content: '+';
				}
			}

			&[open]>summary::after {
				color: var(--muted);
				content: '-';
			}

			& ul {
				list-style: none;
				color: var(--foreground);
				padding: 0 var(--padding-md);

				& li>a {
					display: flex;
					align-items: center;
					justify-content: space-between;

					color: var(--foreground);
					text-decoration: none;

					position: relative;
					text-decoration: none;
					padding: var(--padding-md);
					border-radius: var(--radius-md);
					transition: background 0.2s ease-in-out;

					&:hover {
						background: var(--surface);
					}

					& p {
						font-size: 0.875rem;
						color: var(--muted);
					}

					& span {
						font-size: 0.875rem;
						font-weight: 500;
						color: var(--accent);

						&[data-method="GET"] {
							color: var(--get-color);
						}

						&[data-method="POST"] {
							color: var(--post-color);
						}

						&[data-method="PUT"] {
							color: var(--put-color);
						}

						&[data-method="PATCH"] {
							color: var(--patch-color);
						}

						&[data-method="DELETE"] {
							color: var(--delete-color);
						}
					}

				}
			}
		}

	}

	main {
		& header {
			position: sticky;
			top: 0;
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-bottom: 1px solid var(--surface);
			padding: 0 var(--padding-lg);
			height: 50px;
			background-color: var(--background);

			& p {
				font-size: 0.875rem;
				font-weight: 500;
				color: var(--foreground);
			}
		}

		& section {
			overflow-y: auto;

			& div {
				display: flex;
				flex-direction: column;
				gap: 0.25rem;
				padding: var(--padding-lg);
				border-bottom: 1px solid var(--surface);

				& span {
					background-color: var(--accent);
					border-radius: var(--radius-lg);
					padding: var(--padding-sm) var(--padding-md);
					width: fit-content;
					font-size: 0.875rem;
				}

				& h1 {
					font-size: 1.5rem;
					font-weight: 500;
					margin-top: 0.25rem;
				}

				& p {
					color: var(--muted);
					max-width: 65ch;
				}
			}

			& article {
				padding: var(--padding-lg);
			}
		}
	}
</style>

</html>
